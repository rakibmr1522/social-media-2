<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>CSTbook Loading</title>
<style>
/* Reset and Full Screen Setup */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrolling during animation */
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Splash Screen Container */
.splash-screen {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 1;
    transition: opacity 1s ease-out;
}

/* Logo and Text Styles */
.logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    transform: scale(0.5); /* Initial scale for zoom effect */
    animation: zoomIn 1.5s ease-in-out forwards;
}

.logo img {
    width: 300px; /* লোগোর আকার আরও বড় করা হয়েছে */
    height: 300px;
    /* বৃত্তাকার বর্ডার-রেডিয়াস সরানো হয়েছে */
    object-fit: contain; /* ছবিকে ফ্রেমের মধ্যে ভালোভাবে ফিট করার জন্য */
    
    /* drop-shadow ব্যবহার করে ছবির আকৃতি অনুযায়ী আলো তৈরি */
    filter: drop-shadow(0 0 10px rgba(0,200,255,0.7))
            drop-shadow(0 0 20px rgba(0,200,255,0.5));
            
    animation: glowEffect 2s infinite alternate; /* আলো জ্বলার অ্যানিমেশন */
}

.logo h1 {
    font-size: 70px; /* ফন্টের আকার আরও বড় করা হয়েছে */
    margin: 20px 0 0;
    font-weight: 700;
    background: linear-gradient(90deg, #00d4ff, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
    transform: translateY(50px);
    opacity: 0;
    animation: textSlideUp 1.5s ease-out 1s forwards;
}

/* Animations */
@keyframes zoomIn {
    0% { transform: scale(0.5); }
    100% { transform: scale(1); }
}

@keyframes textSlideUp {
    0% { transform: translateY(50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

@keyframes glowEffect {
    0% {
        filter: drop-shadow(0 0 10px rgba(0,200,255,0.5))
                drop-shadow(0 0 20px rgba(0,200,255,0.3));
    }
    100% {
        filter: drop-shadow(0 0 20px rgba(0,200,255,0.9))
                drop-shadow(0 0 40px rgba(0,200,255,0.7))
                drop-shadow(0 0 60px rgba(0,200,255,0.5));
    }
}
</style>
</head>
<body>

<div class="splash-screen" id="splashScreen">
    <div class="logo">
        <img src="logo.png" alt="CSTbook Logo">
        <h1>CSTbook</h1>
    </div>
</div>

<script>
    const splashScreen = document.getElementById('splashScreen');

    // Hide splash screen and redirect after 3 seconds
    setTimeout(() => {
        splashScreen.style.opacity = '0';
        setTimeout(() => {
            window.location.href = "home.html";
        }, 1000); // Wait for fade-out animation to complete (1 second)
    }, 3000); // Show animation for 3 seconds
</script>

</body>
</html>
